
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pablo B's Portfolio</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #ffffff;
            background-color: #1a1a1a;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        h1 {
            color: #ffffff;
        }
        .description {
            color: #ffffff;
            font-size: 1.2em;
            opacity: 0.9;
            white-space: pre-wrap;
            text-align: left;
        }
        .projects {
            margin-top: 40px;
        }
        .project {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .technologies {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 10px 0;
        }
        .tech-tag {
            background: #8b5cf6;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .links {
            margin-top: 10px;
        }
        .links a {
            margin-right: 15px;
            color: #8b5cf6;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
            opacity: 0.8;
        }
        .social-links {
            margin-top: 40px;
            text-align: center;
        }
        .social-links a {
            margin: 0 10px;
            color: #ffffff;
            text-decoration: none;
            opacity: 0.9;
        }
        .social-links a:hover {
            color: #8b5cf6;
            opacity: 1;
        }
        .experience {
            margin-top: 40px;
        }
        .experience-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .experience-item h3 {
            color: #ffffff;
            margin-top: 0;
        }
        .experience-item .period {
            color: #ffffff;
            opacity: 0.7;
            font-size: 0.9em;
        }
        .experience-item .location {
            color: #ffffff;
            opacity: 0.7;
            font-size: 0.9em;
        }
        .experience-item .description {
            margin-top: 10px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Pablo B</h1>
            <p class="description">one of a kind</p>
        </header>

        <div class="projects">
            <h2>Projects</h2>
            
            <div class="project">
                <h3>Built python bridge</h3>
                <p>built a Python bridge in Amsterdam: https://maps.app.goo.gl/AMnsQ15LQKL3R4oA7</p>
                <div class="technologies">
                    
                    <span class="tech-tag">Python</span>
                    
                </div>
                <div class="links">
                    
                    
                </div>
            </div>
            
        </div>

        <div class="experience">
            <h2>Work Experience</h2>
            
            <div class="experience-item">
                <h3>Google</h3>
                <div class="period">Jan 2020 - Now</div>
                <div class="location">Perm</div>
                <p class="description"></p>
            </div>
            
        </div>

        <div class="social-links">
            
            
            
        </div>
    </div>
</body>
</html>
